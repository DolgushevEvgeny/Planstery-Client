<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Planstery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <div class="main-container">
                <div class="wrapper">
                    <div class="pl-start-container text-center">
                        <div class="pl-inner ">
                            <img class="logo-image" src="../images/logo.svg">
                            <div class="well">
                                <h1>Welcome!</h1>
                                <form>
                                    <div class="input-group">
                                        <input class="form-control" id="userName" type="text" placeholder="Name">
                                        <span class="input-group-addon"></span>
                                    </div>
                                    <div class="input-group">
                                        <input class="form-control" id="userEmail" type="text" placeholder="Email">
                                        <span class="input-group-addon"></span>
                                    </div>
                                    <div class="input-group">
                                        <input class="form-control" id="userPassword" type="text" placeholder="Password">
                                        <span class="input-group-addon"></span>
                                    </div>
                                    <button type="submit" class="btn btn-default btn-block">Register</button>
                                </form>
                                <div class="login-with">or login with</div>
                                <button type="button" class="btn btn-google btn-block">
                                    <div>
                                        Google
                                    </div>
                                </button>
                                <button type="button" class="btn btn-facebook btn-block">
                                    <div>
                                        Facebook
                                    </div>
                                </button>
                            </div>
                            <div class="pl-sub-inner">
                                Already registered?
                                <a>Log in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../js/bootstrap-min.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
